server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    loadbalancer:
      cache:
        enabled: false
    config:
      server:
        native:
          search-locations: classpath:/configs

eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://admin:secret@localhost:8761/eureka/

logging:
  pattern:
    console: "%d{HH:mm} %highlight(%level) %msg%n"