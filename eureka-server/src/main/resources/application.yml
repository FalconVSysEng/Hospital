server:
  port: 8761

spring:
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: secret
  cloud:
    loadbalancer:
      cache:
        enabled: false

eureka:
  server:
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://admin:secret@localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"

logging:
  pattern:
    console: "%d{HH:mm} %highlight(%level) %msg%n"